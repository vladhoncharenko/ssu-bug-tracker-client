<!DOCTYPE html>
<html ng-app="ssuBugTracker">
<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>SSU Bug Tracker</title>
    <script src="../scripts/libs/angular.js"></script>
    <script src="../scripts/app.js" type="text/javascript"></script>
    <script src="../scripts/services/data-context.js" type="text/javascript"></script>
    <script src="../scripts/controllers/main-page-controller.js" type="text/javascript"></script>
</head>
<body ng-init="init()" ng-controller="MainPageController">
<div>
    <div ng-repeat="bugData in allBugsData">
        <p>{{bugData.bugId}}</p>
        <p>{{bugData.author.firstName}}</p>
        <p>{{bugData.author.lastName}}</p>
        <p>{{bugData.date}}</p>
        <p>{{bugData.location.building}}</p>
        <p>{{bugData.location.room}}</p>
        <p>{{bugData.picId}}</p>
        <p>{{bugData.status}}</p>
    </div>
</div>
</body>
</html>
