<!DOCTYPE html>
<html ng-app="ssuBugTracker">
<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>SSU Bug Tracker</title>
    <script src="../scripts/libs/angular.js"></script>
    <script src="../scripts/libs/jquery-3.2.1.min.js"></script>
    <script src="../scripts/libs/bootstrap.min.js"></script>

    <script src="../scripts/app.js" type="text/javascript"></script>
    <script src="../scripts/services/data-context.js" type="text/javascript"></script>
    <script src="../scripts/controllers/main-page-controller.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../content/css/index-style.css">
    <link rel="stylesheet" type="text/css" href="../content/css/bootstrap.min.css">

</head>
<body ng-init="init()" ng-controller="MainPageController">

<div class="container">
    <br>
    <div class="col-md-12">
        <div class="panel with-nav-tabs panel-info">
            <div class="panel-heading">
                <ul class="nav nav-tabs">
                    <li class="active"><a href data-target="#last" data-toggle="tab"
                                          ng-click="getBugsData(BUGS_CATEGORIES.LAST)">Останні</a></li>
                    <li><a href data-target="#inProgress" data-toggle="tab"
                           ng-click="getBugsData(BUGS_CATEGORIES.IN_PROGRESS)">В процессі</a></li>
                    <li><a href data-target="#resolved" data-toggle="tab"
                           ng-click="getBugsData(BUGS_CATEGORIES.RESOLVED)">Виконані</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="last">
                        <div ng-include src="'../views/partial/bug-list.html'"></div>
                    </div>
                    <div class="tab-pane fade" id="inProgress">
                        <div ng-include src="'../views/partial/bug-list.html'"></div>
                    </div>
                    <div class="tab-pane fade" id="resolved">
                        <div ng-include src="'../views/partial/bug-list.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
